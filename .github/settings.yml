repository:
    allow_merge_commit: false
    allow_squash_merge: true
    allow_rebase_merge: true

    # Squash as default
    squash_merge_commit_title: "pull_request_title"
    squash_merge_commit_message: "pull_request_body"

branches:
    - name: main
      protection:
          # ✅ Require CI checks to pass before merging
          required_status_checks:
              strict: true # branch must be up-to-date
              contexts:
                  # --- JS CI checks ---
                  - "Quality & Security / Code Quality – Lint & Prettier"
                  - "Quality & Security / Dependency Security Scan"
                  - "Quality & Security / Production Build Validation"

                  # --- CodeQL SAST scan ---
                  - "CodeQL Analysis / CodeQL SAST Scan"
          # ✅ Require reviews (non-admins need 1, admins can bypass)
          required_pull_request_reviews:
              required_approving_review_count: 1
              dismiss_stale_reviews: true
              require_code_owner_reviews: false

          # ✅ All PR conversations must be resolved
          required_conversation_resolution: true

          # ✅ Admins can bypass (Q5: “Can bypass”)
          enforce_admins: false

          # ✅ No force pushes, no deletion of main
          allow_force_pushes: false
          allow_deletions: false

          # ✅ Linear history: only fast-forward/squash/rebase merges
          # (no "merge commits" that create tangled history)
          required_linear_history: true

          # ✅ Restrict who can push/merge (currently only Rfluid)
          restrictions:
              users:
                  - "Rfluid"
              teams: []
              apps: []

    - name: develop
      protection:
          required_status_checks:
              strict: true
              contexts:
                  # --- JS CI checks ---
                  - "Quality & Security / Code Quality – Lint & Prettier"
                  - "Quality & Security / Dependency Security Scan"
                  - "Quality & Security / Production Build Validation"

                  # --- CodeQL SAST scan ---
                  - "CodeQL Analysis / CodeQL SAST Scan"
          required_pull_request_reviews:
              required_approving_review_count: 1
              dismiss_stale_reviews: true
              require_code_owner_reviews: false

          required_conversation_resolution: true

          enforce_admins: false

          allow_force_pushes: false
          allow_deletions: false

          required_linear_history: true

          restrictions:
              users:
                  - "Rfluid"
              teams: []
              apps: []

labels:
    - name: "security"
      color: "d73a4a"
      description: "Security-related fixes, CVEs, SAST, supply chain"

    - name: "ci"
      color: "0e8a16"
      description: "CI/CD workflow updates"
