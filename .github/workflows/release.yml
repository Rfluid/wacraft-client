name: Release â€“ Client Docker Image

on:
    push:
        tags:
            - "v*.*.*"

env:
    IMAGE_NAME: astervia/wacraft-client

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Extract tag name
              id: vars
              run: |
                  TAG="${GITHUB_REF#refs/tags/}"
                  echo "tag=$TAG" >> "$GITHUB_OUTPUT"

            - name: Install Cosign
              uses: sigstore/cosign-installer@v3.7.0

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: |
                      ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
                      ${{ env.IMAGE_NAME }}:latest
            - name: Signing the published Docker image
              env:
                  COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
                  COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
              run: |
                  # tag version signing
                    cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}"
                  # latest version signing
                    cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${{ env.IMAGE_NAME }}:latest"
