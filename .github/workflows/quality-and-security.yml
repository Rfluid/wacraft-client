name: Quality & Security

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

permissions:
    contents: read

concurrency:
    group: quality-security-${{ github.ref }}
    cancel-in-progress: true

jobs:
    lint-and-format:
        name: Code Quality â€“ Lint & Prettier
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Use Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "22"
                  cache: "npm"
                  cache-dependency-path: "package-lock.json"

            - name: Install dependencies
              run: npm ci

            - name: Run lint (Angular default)
              run: npm run lint

            - name: Run Prettier (check only)
              run: npm run format:check

    security:
        name: Dependency Security Scan
        runs-on: ubuntu-latest
        needs: lint-and-format
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: "22"
                  cache: "npm"
                  cache-dependency-path: "package-lock.json"
            - run: npm ci
            - name: npm audit (high and above)
              run: npm audit --audit-level=high

    build:
        name: Production Build Validation
        runs-on: ubuntu-latest
        needs: [lint-and-format, security]
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: "22"
                  cache: "npm"
                  cache-dependency-path: "package-lock.json"
            - run: npm ci
            - name: Build (production)
              run: npm run build
