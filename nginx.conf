server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.html;

    # Redireciona / para idioma padrão (en)
    location = / {
        return 302 /en/;
    }

    # Serve arquivos estáticos para /en/
    location /en/ {
        try_files $uri $uri/ /en/index.html;
    }

    # Serve arquivos estáticos para /pt-BR/
    location /pt-BR/ {
        try_files $uri $uri/ /pt-BR/index.html;
    }

    # Serve arquivos estáticos para /es-CL/
    location /es-CL/ {
        try_files $uri $uri/ /es-CL/index.html;
    }

    # Redireciona paths sem prefixo de idioma para /en/<path>
    location / {
        return 302 /en$request_uri;
    }
}
