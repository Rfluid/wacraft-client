<div class="scrollable mx-auto h-full overflow-y-scroll p-6 dark:bg-gray-900 dark:text-gray-100">
    @if (template) {
        <div>
            <!-- Header with title and badges -->
            <div class="mb-6 flex flex-wrap items-center justify-between gap-3">
                <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100" i18n>
                    Template details
                </h3>
                <div class="flex items-center gap-2">
                    <app-template-category-badge
                        [category]="template.category"
                        size="md"
                    ></app-template-category-badge>
                    <app-template-status-badge
                        [status]="template.status"
                        size="md"
                    ></app-template-status-badge>
                </div>
            </div>

            <!-- Details card -->
            <div
                class="mb-6 rounded-xl border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800"
            >
                <div class="grid grid-cols-12 gap-5">
                    <!-- Name -->
                    <div class="col-span-12 sm:col-span-6">
                        <label
                            class="mb-1.5 block text-xs font-medium uppercase tracking-wide text-gray-500 dark:text-gray-400"
                            i18n
                        >
                            Name
                        </label>
                        <div class="group relative">
                            <div
                                class="w-full truncate rounded-lg border border-gray-200 bg-gray-50 px-3 py-2.5 pr-10 text-sm font-medium text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                            >
                                {{ template.name }}
                            </div>
                            <button
                                mat-icon-button
                                class="absolute right-2 top-1/2 -translate-y-1/2 rounded p-1 text-gray-400 opacity-0 transition-all hover:bg-gray-200 hover:text-gray-700 group-hover:opacity-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                (click)="copyToClipboard(template.name)"
                                matTooltip="Copy template name"
                                i18n-matTooltip
                            >
                                <mat-icon class="!h-4 !w-4 !text-base">content_copy</mat-icon>
                            </button>
                        </div>
                    </div>

                    <!-- Language -->
                    <div class="col-span-12 sm:col-span-6">
                        <label
                            class="mb-1.5 block text-xs font-medium uppercase tracking-wide text-gray-500 dark:text-gray-400"
                            i18n
                        >
                            Language
                        </label>
                        <div
                            class="w-full truncate rounded-lg border border-gray-200 bg-gray-50 px-3 py-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                        >
                            {{ template.language }}
                        </div>
                    </div>

                    <!-- ID -->
                    <div class="col-span-12">
                        <label
                            class="mb-1.5 block text-xs font-medium uppercase tracking-wide text-gray-500 dark:text-gray-400"
                        >
                            ID
                        </label>
                        <div class="group relative">
                            <div
                                class="w-full truncate rounded-lg border border-gray-200 bg-gray-50 px-3 py-2.5 pr-10 font-mono text-sm text-gray-700 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300"
                            >
                                {{ template.id }}
                            </div>
                            <button
                                mat-icon-button
                                class="absolute right-2 top-1/2 -translate-y-1/2 rounded p-1 text-gray-400 opacity-0 transition-all hover:bg-gray-200 hover:text-gray-700 group-hover:opacity-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                (click)="copyToClipboard(template.id)"
                                matTooltip="Copy template ID"
                                i18n-matTooltip
                            >
                                <mat-icon class="!h-4 !w-4 !text-base">content_copy</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Message builder section -->
            <div>
                <h3 class="mb-4 text-xl font-semibold text-gray-800 dark:text-gray-100" i18n>
                    Message builder
                </h3>
                <app-template-message-builder [template]="template"></app-template-message-builder>
            </div>
        </div>
    }
</div>

<app-timeout-error-modal
    [message]="errorStr"
    [data]="errorData"
    #errorModal
></app-timeout-error-modal>
