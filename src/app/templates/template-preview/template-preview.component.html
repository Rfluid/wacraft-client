<a
    [ngClass]="{
        'group flex w-full items-center border-b border-gray-200 px-4 py-3.5 transition-colors dark:border-gray-700': true,
        'border-l-2 border-l-blue-500 bg-blue-50 dark:border-l-blue-400 dark:bg-blue-900/30':
            isSelected,
        'hover:bg-gray-50 dark:hover:bg-gray-800/50': !isSelected,
    }"
    [routerLink]="[]"
    [preserveFragment]="true"
    [queryParamsHandling]="'merge'"
    [queryParams]="{ 'template.name': template.name }"
    #rootAnchor
>
    <div class="min-w-0 flex-1">
        <div class="mb-1.5 flex items-center justify-between gap-3">
            <span
                class="truncate text-sm font-medium text-gray-900 dark:text-gray-100"
                [textContent]="template.name"
            ></span>
            <app-template-status-badge
                class="shrink-0"
                [status]="template.status"
            ></app-template-status-badge>
        </div>
        <div class="flex w-full items-center justify-between gap-3">
            <span
                class="truncate font-mono text-xs text-gray-500 dark:text-gray-400"
                [textContent]="template.id"
            ></span>
            <app-template-category-badge
                class="shrink-0"
                [category]="template.category"
            ></app-template-category-badge>
        </div>
    </div>
</a>
