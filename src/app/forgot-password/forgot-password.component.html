<div
    class="flex min-h-screen w-full items-center justify-center bg-gradient-to-br from-slate-100 to-slate-200 px-4 dark:from-slate-900 dark:to-slate-800"
>
    <div
        class="w-full max-w-sm rounded-2xl border border-slate-200 bg-white p-8 shadow-xl dark:border-slate-700 dark:bg-slate-800"
    >
        <div class="mb-8">
            <h2 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white" i18n>
                Forgot Password
            </h2>
            <p class="mt-1 text-sm text-slate-500 dark:text-slate-400" i18n>
                Enter your email to receive a reset link
            </p>
        </div>

        @if (successMessage) {
            <div
                class="mb-5 rounded-lg border border-green-200 bg-green-50 px-4 py-3 dark:border-green-800 dark:bg-green-900/30"
            >
                <span class="text-sm font-medium text-green-700 dark:text-green-400">{{
                    successMessage
                }}</span>
            </div>
            <a
                routerLink="/auth/login"
                class="block text-center text-sm font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400"
                i18n
            >
                Back to login
            </a>
        } @else {
            <div class="mb-6">
                <label
                    for="fp-email"
                    class="mb-2 block text-sm font-medium text-slate-700 dark:text-slate-300"
                    i18n
                    >Email</label
                >
                <input
                    id="fp-email"
                    type="email"
                    [(ngModel)]="email"
                    class="w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-slate-900 transition-colors placeholder:text-slate-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 dark:border-slate-600 dark:bg-slate-700 dark:text-white"
                    required
                    (keydown.enter)="submit()"
                />
            </div>

            @if (errorMessage) {
                <div
                    class="mb-5 rounded-lg border border-red-200 bg-red-50 px-4 py-3 dark:border-red-800 dark:bg-red-900/30"
                >
                    <span class="text-sm font-medium text-red-700 dark:text-red-400">{{
                        errorMessage
                    }}</span>
                </div>
            }

            <button
                class="w-full rounded-lg bg-blue-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm transition-all hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-60 dark:bg-blue-500 dark:hover:bg-blue-400"
                (click)="submit()"
                [disabled]="isLoading || !email"
                i18n
            >
                Send Reset Link
            </button>

            <p class="mt-4 text-center text-sm text-slate-500 dark:text-slate-400">
                <a
                    routerLink="/auth/login"
                    class="font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400"
                    i18n
                    >Back to login</a
                >
            </p>
        }
    </div>
</div>
