<div class="json-viewer max-w-full overflow-x-auto font-mono text-sm">
    <ng-container *ngFor="let node of nodes">
        <ng-container
            *ngTemplateOutlet="nodeTemplate; context: { node: node, depth: 0, isRoot: true }"
        ></ng-container>
    </ng-container>
</div>

<ng-template #nodeTemplate let-node="node" let-depth="depth" let-isRoot="isRoot">
    <div class="group/node flex items-center" [style.padding-left.px]="depth * 16">
        <!-- Expand/Collapse toggle -->
        <ng-container *ngIf="isExpandable(node); else noExpand">
            <button
                type="button"
                class="mr-1 flex h-5 w-5 shrink-0 items-center justify-center rounded text-gray-400 transition-colors hover:bg-gray-200 hover:text-gray-600 dark:hover:bg-gray-700 dark:hover:text-gray-300"
                (click)="toggleNode(node)"
            >
                <svg
                    class="h-3 w-3 transition-transform"
                    [class.rotate-90]="node.expanded"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 5l7 7-7 7"
                    />
                </svg>
            </button>
        </ng-container>
        <ng-template #noExpand>
            <span class="mr-1 w-5 shrink-0"></span>
        </ng-template>

        <!-- Key -->
        <ng-container *ngIf="!isRoot">
            <span class="shrink-0 text-purple-600 dark:text-purple-400">"{{ node.key }}"</span>
            <span class="mx-1 text-gray-500">:</span>
        </ng-container>

        <!-- Value -->
        <ng-container [ngSwitch]="node.type">
            <span *ngSwitchCase="'string'" class="break-all text-green-600 dark:text-green-400">{{
                getDisplayValue(node)
            }}</span>
            <span *ngSwitchCase="'number'" class="text-blue-600 dark:text-blue-400">{{
                getDisplayValue(node)
            }}</span>
            <span *ngSwitchCase="'boolean'" class="text-orange-600 dark:text-orange-400">{{
                getDisplayValue(node)
            }}</span>
            <span *ngSwitchCase="'null'" class="text-gray-500 dark:text-gray-500">{{
                getDisplayValue(node)
            }}</span>
            <ng-container *ngSwitchCase="'object'">
                <button
                    *ngIf="!node.expanded"
                    type="button"
                    class="text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200"
                    (click)="toggleNode(node)"
                >
                    {{ getDisplayValue(node) }}
                </button>
                <span *ngIf="node.expanded" class="text-gray-600 dark:text-gray-400">{{
                    "{"
                }}</span>
            </ng-container>
            <ng-container *ngSwitchCase="'array'">
                <button
                    *ngIf="!node.expanded"
                    type="button"
                    class="text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200"
                    (click)="toggleNode(node)"
                >
                    {{ getDisplayValue(node) }}
                </button>
                <span *ngIf="node.expanded" class="text-gray-600 dark:text-gray-400">[</span>
            </ng-container>
        </ng-container>

        <!-- Copy button for objects/arrays -->
        <button
            *ngIf="isCopyable(node)"
            type="button"
            class="ml-2 flex h-5 w-5 shrink-0 items-center justify-center rounded text-gray-400 opacity-0 transition-all hover:bg-gray-200 hover:text-gray-600 group-hover/node:opacity-100 dark:hover:bg-gray-700 dark:hover:text-gray-300"
            [class.opacity-100]="copiedNode === node"
            [class.text-green-500]="copiedNode === node"
            [class.dark:text-green-400]="copiedNode === node"
            (click)="copyNode(node, $event)"
            [title]="copiedNode === node ? 'Copied!' : 'Copy to clipboard'"
        >
            <svg
                *ngIf="copiedNode !== node"
                class="h-3.5 w-3.5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                />
            </svg>
            <svg
                *ngIf="copiedNode === node"
                class="h-3.5 w-3.5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                />
            </svg>
        </button>
    </div>

    <!-- Children (recursive) -->
    <ng-container *ngIf="node.expanded && node.children">
        <ng-container *ngFor="let child of node.children">
            <ng-container
                *ngTemplateOutlet="
                    nodeTemplate;
                    context: { node: child, depth: depth + 1, isRoot: false }
                "
            ></ng-container>
        </ng-container>
        <!-- Closing bracket -->
        <div [style.padding-left.px]="depth * 16" class="flex">
            <span class="ml-6 text-gray-600 dark:text-gray-400">{{ getClosingBracket(node) }}</span>
        </div>
    </ng-container>
</ng-template>
