<div
    class="flex min-h-screen w-full items-center justify-center bg-gradient-to-br from-slate-100 to-slate-200 px-4 dark:from-slate-900 dark:to-slate-800"
>
    <div
        class="w-full max-w-sm rounded-2xl border border-slate-200 bg-white p-8 shadow-xl dark:border-slate-700 dark:bg-slate-800"
    >
        <div class="mb-8 flex items-center justify-between">
            <div>
                <h2 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">
                    Login
                </h2>
                <p class="mt-1 text-sm text-slate-500 dark:text-slate-400" i18n>
                    Sign in to your account
                </p>
            </div>
            @if (isLoading) {
                <div
                    class="h-5 w-5 animate-spin rounded-full border-2 border-blue-600 border-t-transparent dark:border-blue-400 dark:border-t-transparent"
                ></div>
            }
        </div>

        <div class="mb-5">
            <label
                for="username"
                class="mb-2 block text-sm font-medium text-slate-700 dark:text-slate-300"
                i18n
                >Username</label
            >
            <input
                type="text"
                name="username"
                class="w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-slate-900 transition-colors placeholder:text-slate-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-blue-400 dark:focus:ring-blue-400/20"
                required
                (keydown.control.enter)="login()"
                #username
            />
        </div>

        <div class="relative mb-6">
            <label
                for="password"
                class="mb-2 block text-sm font-medium text-slate-700 dark:text-slate-300"
                i18n
                >Password</label
            >
            <input
                [type]="showPassword ? 'text' : 'password'"
                name="password"
                class="w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 pr-11 text-slate-900 transition-colors placeholder:text-slate-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-blue-400 dark:focus:ring-blue-400/20"
                required
                (keydown.enter)="login()"
                #password
            />
            <button
                type="button"
                class="absolute right-3 top-9 text-slate-400 transition-colors hover:text-slate-600 focus:outline-none dark:text-slate-500 dark:hover:text-slate-300"
                (click)="togglePasswordVisibility()"
                aria-label="Toggle password visibility"
            >
                <span class="material-icons-outlined text-xl">
                    {{ showPassword ? "visibility_off" : "visibility" }}
                </span>
            </button>
        </div>

        @if (errorMessage) {
            <div
                class="mb-5 rounded-lg border border-red-200 bg-red-50 px-4 py-3 dark:border-red-800 dark:bg-red-900/30"
            >
                <span class="text-sm font-medium text-red-700 dark:text-red-400">{{
                    errorMessage
                }}</span>
            </div>
        }

        <button
            class="w-full rounded-lg bg-blue-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm transition-all hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-60 dark:bg-blue-500 dark:hover:bg-blue-400 dark:focus:ring-blue-400 dark:focus:ring-offset-slate-800"
            (click)="login()"
            [disabled]="isLoading"
            i18n
        >
            Submit
        </button>

        <div class="mt-4 flex items-center justify-between text-sm">
            <a
                routerLink="/auth/forgot-password"
                class="font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400"
                i18n
            >
                Forgot password?
            </a>
            <a
                routerLink="/auth/register"
                class="font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400"
                i18n
            >
                Create an account
            </a>
        </div>
    </div>
</div>
