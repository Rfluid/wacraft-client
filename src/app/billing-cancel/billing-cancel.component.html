<app-sidebar-layout [activePage]="RoutePath.billing">
    <div
        class="grow-1 mx-auto flex h-full w-full items-center justify-center overflow-y-auto p-4 dark:bg-gray-900 dark:text-gray-100 sm:p-6"
    >
        <div
            class="w-full max-w-md rounded-xl border border-gray-200 bg-white p-8 text-center shadow-sm dark:border-gray-700 dark:bg-gray-800"
        >
            <div
                class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-yellow-100 dark:bg-yellow-900/30"
            >
                <svg
                    class="h-8 w-8 text-yellow-600 dark:text-yellow-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>

            <h1 class="mb-2 text-2xl font-bold text-gray-800 dark:text-gray-100" i18n>
                Payment Cancelled
            </h1>
            <p class="mb-6 text-sm text-gray-600 dark:text-gray-400" i18n>
                Your payment was not completed. You can try again at any time.
            </p>

            <a
                [routerLink]="'/' + RoutePath.billing"
                class="inline-block rounded-lg bg-blue-600 px-6 py-2.5 text-sm font-medium text-white transition-colors hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-400"
                i18n
            >
                Back to Billing
            </a>
        </div>
    </div>
</app-sidebar-layout>
