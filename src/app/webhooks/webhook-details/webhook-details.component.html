<div
    class="scrollable mx-auto h-full overflow-y-auto bg-gray-50 p-6 dark:bg-gray-900"
    id="webhook-details"
>
    <!-- Webhook Settings Section -->
    <div class="mb-8">
        <div class="mb-4 flex items-center gap-3">
            <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Webhook Settings</h3>
            @if (webhook) {
                <span
                    [ngClass]="{
                        'rounded-full px-3 py-1 text-xs font-semibold uppercase': true,
                        'bg-green-100 text-green-700 dark:bg-green-900/50 dark:text-green-400': webhook.http_method === HttpMethod.GET,
                        'bg-blue-100 text-blue-700 dark:bg-blue-900/50 dark:text-blue-400': webhook.http_method === HttpMethod.POST,
                        'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/50 dark:text-yellow-400': webhook.http_method === HttpMethod.PUT,
                        'bg-red-100 text-red-700 dark:bg-red-900/50 dark:text-red-400': webhook.http_method === HttpMethod.DELETE,
                        'bg-orange-100 text-orange-700 dark:bg-orange-900/50 dark:text-orange-400': webhook.http_method === HttpMethod.PATCH,
                        'bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-400': webhook.http_method === HttpMethod.OPTIONS,
                    }"
                    [textContent]="webhook.http_method"
                ></span>
                <code
                    class="rounded bg-gray-200 px-2 py-1 text-xs text-gray-600 dark:bg-gray-700 dark:text-gray-400"
                    [textContent]="webhook.event"
                ></code>
            }
        </div>

        @if (webhook) {
            <div
                class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800"
            >
                <div class="grid grid-cols-12 gap-5">
                    <!-- URL Field with Copy Button -->
                    <div class="col-span-12 lg:col-span-8">
                        <label
                            class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300"
                            for="webhook-url"
                            >URL</label
                        >
                        <div class="group relative">
                            <input
                                type="url"
                                id="webhook-url"
                                [(ngModel)]="webhook.url"
                                [disabled]="!isEditing"
                                placeholder="https://example.com/webhook"
                                class="w-full rounded-lg border border-gray-300 bg-gray-50 p-3 pr-12 font-mono text-sm text-gray-900 outline-none transition-colors focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 disabled:cursor-not-allowed disabled:bg-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-blue-400 dark:disabled:bg-gray-800"
                            />
                            <button
                                type="button"
                                class="absolute right-2 top-1/2 -translate-y-1/2 rounded-md p-1.5 text-gray-400 opacity-0 transition-all hover:bg-gray-100 hover:text-gray-600 group-hover:opacity-100 dark:hover:bg-gray-600 dark:hover:text-gray-200"
                                (click)="copyToClipboard(webhook.url)"
                                matTooltip="Copy URL"
                            >
                                <mat-icon class="material-icons-outlined text-lg">content_copy</mat-icon>
                            </button>
                        </div>
                    </div>

                    <!-- Event Select Field -->
                    <div class="col-span-6 lg:col-span-2">
                        <label
                            class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300"
                            for="webhook-event"
                            >Event</label
                        >
                        <select
                            id="webhook-event"
                            class="w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm text-gray-900 outline-none transition-colors focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 disabled:cursor-not-allowed disabled:bg-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-blue-400 dark:disabled:bg-gray-800"
                            [disabled]="!isEditing"
                            [(ngModel)]="webhook.event"
                        >
                            <option [value]="Event.ReceiveWhatsAppMessage">
                                {{ Event.ReceiveWhatsAppMessage }}
                            </option>
                            <option [value]="Event.SendWhatsAppMessage">
                                {{ Event.SendWhatsAppMessage }}
                            </option>
                        </select>
                    </div>

                    <!-- Method Field -->
                    <div class="col-span-6 lg:col-span-2">
                        <label
                            class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300"
                            for="webhook-method"
                            >Method</label
                        >
                        <select
                            id="webhook-method"
                            class="w-full rounded-lg border-2 bg-gray-50 p-3 text-sm font-semibold outline-none transition-colors focus:ring-2 focus:ring-blue-500/20 disabled:cursor-not-allowed disabled:bg-gray-100 dark:bg-gray-700 dark:disabled:bg-gray-800"
                            [(ngModel)]="webhook.http_method"
                            [disabled]="!isEditing"
                            [ngClass]="{
                                'border-green-500 text-green-600 dark:border-green-400 dark:text-green-400': webhook.http_method === HttpMethod.GET,
                                'border-blue-500 text-blue-600 dark:border-blue-400 dark:text-blue-400': webhook.http_method === HttpMethod.POST,
                                'border-yellow-500 text-yellow-600 dark:border-yellow-400 dark:text-yellow-400': webhook.http_method === HttpMethod.PUT,
                                'border-orange-500 text-orange-600 dark:border-orange-400 dark:text-orange-400': webhook.http_method === HttpMethod.PATCH,
                                'border-red-500 text-red-600 dark:border-red-400 dark:text-red-400': webhook.http_method === HttpMethod.DELETE,
                                'border-gray-400 text-gray-600 dark:border-gray-500 dark:text-gray-400': webhook.http_method === HttpMethod.OPTIONS,
                            }"
                        >
                            <option [ngValue]="HttpMethod.POST">{{ HttpMethod.POST }}</option>
                            <option [ngValue]="HttpMethod.GET">{{ HttpMethod.GET }}</option>
                            <option [ngValue]="HttpMethod.PUT">{{ HttpMethod.PUT }}</option>
                            <option [ngValue]="HttpMethod.PATCH">{{ HttpMethod.PATCH }}</option>
                            <option [ngValue]="HttpMethod.DELETE">{{ HttpMethod.DELETE }}</option>
                            <option [ngValue]="HttpMethod.OPTIONS">{{ HttpMethod.OPTIONS }}</option>
                        </select>
                    </div>

                    <!-- Authorization Field with Copy Button -->
                    <div class="col-span-12 lg:col-span-10">
                        <label
                            class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300"
                            for="webhook-authorization"
                            >Authorization Header</label
                        >
                        <div class="group relative">
                            <input
                                id="webhook-authorization"
                                [(ngModel)]="webhook.authorization"
                                [disabled]="!isEditing"
                                placeholder="Bearer token..."
                                class="w-full rounded-lg border border-gray-300 bg-gray-50 p-3 pr-12 font-mono text-sm text-gray-900 outline-none transition-colors focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 disabled:cursor-not-allowed disabled:bg-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-blue-400 dark:disabled:bg-gray-800"
                            />
                            <button
                                type="button"
                                class="absolute right-2 top-1/2 -translate-y-1/2 rounded-md p-1.5 text-gray-400 opacity-0 transition-all hover:bg-gray-100 hover:text-gray-600 group-hover:opacity-100 dark:hover:bg-gray-600 dark:hover:text-gray-200"
                                (click)="copyToClipboard(webhook.authorization)"
                                matTooltip="Copy authorization"
                            >
                                <mat-icon class="material-icons-outlined text-lg">content_copy</mat-icon>
                            </button>
                        </div>
                    </div>

                    <!-- Timeout Field -->
                    <div class="col-span-12 lg:col-span-2">
                        <label
                            class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300"
                            for="webhook-timeout"
                            >Timeout (seconds)</label
                        >
                        <input
                            id="webhook-timeout"
                            [(ngModel)]="webhook.timeout"
                            [disabled]="!isEditing"
                            type="number"
                            min="1"
                            max="60"
                            class="w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm text-gray-900 outline-none transition-colors focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 disabled:cursor-not-allowed disabled:bg-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-blue-400 dark:disabled:bg-gray-800"
                        />
                    </div>

                    <!-- Action Buttons -->
                    <div class="col-span-12 flex gap-3 border-t border-gray-200 pt-5 dark:border-gray-700">
                        @if (!isEditing) {
                            <button
                                (click)="toggleEdit()"
                                class="flex-1 rounded-lg bg-blue-600 px-4 py-2.5 font-medium text-white transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500/50 dark:bg-blue-500 dark:hover:bg-blue-600"
                            >
                                Edit
                            </button>
                        }
                        @if (!isEditing && webhookId) {
                            <button
                                (click)="delete()"
                                class="flex-1 rounded-lg border border-red-300 bg-white px-4 py-2.5 font-medium text-red-600 transition-colors hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-500/50 dark:border-red-500/50 dark:bg-transparent dark:text-red-400 dark:hover:bg-red-900/20"
                            >
                                Delete
                            </button>
                        }
                        @if (isEditing) {
                            <button
                                (click)="cancelEdit()"
                                class="flex-1 rounded-lg border border-gray-300 bg-white px-4 py-2.5 font-medium text-gray-700 transition-colors hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500/50 dark:border-gray-600 dark:bg-transparent dark:text-gray-300 dark:hover:bg-gray-700"
                            >
                                Cancel
                            </button>
                            <button
                                (click)="saveChanges()"
                                class="flex-1 rounded-lg bg-blue-600 px-4 py-2.5 font-medium text-white transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500/50 dark:bg-blue-500 dark:hover:bg-blue-600"
                            >
                                Save
                            </button>
                        }
                    </div>
                </div>
            </div>
        }
    </div>

    <!-- Logs Section -->
    <div>
        <h3 class="mb-4 text-xl font-semibold text-gray-800 dark:text-gray-100">Logs</h3>
        <app-webhook-logs class="block" #webhookLogs></app-webhook-logs>
    </div>
</div>

<app-timeout-error-modal
    [message]="errorStr"
    [data]="errorData"
    #errorModal
></app-timeout-error-modal>
