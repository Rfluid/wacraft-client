<div
    class="flex min-h-screen w-full items-center justify-center bg-gradient-to-br from-slate-100 to-slate-200 px-4 dark:from-slate-900 dark:to-slate-800"
>
    <div
        class="w-full max-w-sm rounded-2xl border border-slate-200 bg-white p-8 shadow-xl dark:border-slate-700 dark:bg-slate-800"
    >
        <h2 class="mb-4 text-2xl font-bold tracking-tight text-slate-900 dark:text-white" i18n>
            Email Verification
        </h2>

        @if (isLoading) {
            <div class="flex items-center gap-3">
                <div
                    class="h-5 w-5 animate-spin rounded-full border-2 border-blue-600 border-t-transparent"
                ></div>
                <span class="text-sm text-slate-500 dark:text-slate-400" i18n
                    >Verifying your email...</span
                >
            </div>
        }

        @if (successMessage) {
            <div
                class="mb-5 rounded-lg border border-green-200 bg-green-50 px-4 py-3 dark:border-green-800 dark:bg-green-900/30"
            >
                <span class="text-sm font-medium text-green-700 dark:text-green-400">{{
                    successMessage
                }}</span>
            </div>
            <a
                routerLink="/auth/login"
                class="block text-center text-sm font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400"
                i18n
            >
                Go to login
            </a>
        }

        @if (errorMessage) {
            <div
                class="mb-5 rounded-lg border border-red-200 bg-red-50 px-4 py-3 dark:border-red-800 dark:bg-red-900/30"
            >
                <span class="text-sm font-medium text-red-700 dark:text-red-400">{{
                    errorMessage
                }}</span>
            </div>
            <a
                routerLink="/auth/login"
                class="block text-center text-sm font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400"
                i18n
            >
                Back to login
            </a>
        }
    </div>
</div>
