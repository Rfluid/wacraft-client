<div
    class="flex min-h-screen w-full items-center justify-center bg-gradient-to-br from-slate-100 to-slate-200 px-4 dark:from-slate-900 dark:to-slate-800"
>
    <div
        class="w-full max-w-sm rounded-2xl border border-slate-200 bg-white p-8 shadow-xl dark:border-slate-700 dark:bg-slate-800"
    >
        <h2 class="mb-2 text-2xl font-bold tracking-tight text-slate-900 dark:text-white" i18n>
            Email Verification Required
        </h2>

        <p class="mb-6 text-sm text-slate-500 dark:text-slate-400" i18n>
            Please verify your email to continue.
        </p>

        <div
            class="mb-6 rounded-lg border border-slate-200 bg-slate-50 px-4 py-3 dark:border-slate-600 dark:bg-slate-700"
        >
            <span class="text-sm text-slate-600 dark:text-slate-300">{{
                userStore.currentUser.email
            }}</span>
        </div>

        @if (successMessage) {
            <div
                class="mb-4 rounded-lg border border-green-200 bg-green-50 px-4 py-3 dark:border-green-800 dark:bg-green-900/30"
            >
                <span class="text-sm font-medium text-green-700 dark:text-green-400">{{
                    successMessage
                }}</span>
            </div>
        }

        @if (errorMessage) {
            <div
                class="mb-4 rounded-lg border border-red-200 bg-red-50 px-4 py-3 dark:border-red-800 dark:bg-red-900/30"
            >
                <span class="text-sm font-medium text-red-700 dark:text-red-400">{{
                    errorMessage
                }}</span>
            </div>
        }

        <button
            (click)="resendVerification()"
            [disabled]="isResending"
            class="mb-3 w-full rounded-lg bg-blue-600 px-4 py-2.5 text-sm font-medium text-white transition hover:bg-blue-700 disabled:opacity-50"
            i18n
        >
            @if (isResending) {
                Sending...
            } @else {
                Resend verification email
            }
        </button>

        <div class="flex items-center justify-between">
            <a
                [routerLink]="['/', RoutePath.account]"
                class="text-sm font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400"
                i18n
            >
                Account settings
            </a>
            <button
                (click)="logout()"
                class="text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300"
                i18n
            >
                Log out
            </button>
        </div>
    </div>
</div>
