<div class="">
  <div class="mb-6 flex items-center gap-6 rounded-xl bg-white p-6 shadow-lg dark:bg-gray-800">
    <div class="flex w-full flex-col space-y-4">
      <div class="flex items-center">
        <span class="font-medium text-gray-700 dark:text-gray-200" i18n
          >Total messages to be processed:</span
          >
          <span class="ml-2 font-semibold text-gray-900 dark:text-white">{{ total }}</span>
        </div>

        @if (sent) {
          <apx-chart
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [xaxis]="chartOptions.xaxis"
            [fill]="chartOptions.fill"
            [theme]="chartOptions.theme"
            [legend]="chartOptions.legend"
            [title]="chartOptions.title"
          ></apx-chart>
        }
        <!-- class="text-gray-700" -->
      </div>

      <div class="flex items-center justify-center">
        <button
          (click)="sending ? cancel() : send()"
                [ngClass]="{
                    'flex h-16 w-16 items-center justify-center rounded-full text-white shadow-md transition duration-300': true,
                    'bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800':
                        !loading,
                    'bg-red-600 hover:bg-red-700 dark:bg-red-700 dark:hover:bg-red-800': sending,
                }"
          [disabled]="loading || !total"
          >
          <!-- Replace with an inline SVG for better scalability -->
          @if (!loading && !sending) {
            <svg
              class="h-8 w-8"
              fill="currentColor"
              viewBox="0 0 24 24"
              >
              <!-- SVG path data for the send icon -->
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
            </svg>
          }

          @if (sending) {
            <i class="fa-solid fa-stop text-lg text-white"></i>
          }

          @if (loading) {
            <mat-spinner [diameter]="32"></mat-spinner>
          }
        </button>
      </div>
    </div>
  </div>
