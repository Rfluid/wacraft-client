<a
    [ngClass]="{
        'group flex w-full items-center border-b border-gray-200 px-4 py-3.5 transition-colors dark:border-gray-700': true,
        'border-l-2 border-l-blue-500 bg-blue-50 dark:border-l-blue-400 dark:bg-blue-900/30':
            isSelected,
        'hover:bg-gray-50 dark:hover:bg-gray-800/50': !isSelected,
    }"
    [routerLink]="[]"
    [queryParams]="{ 'user.id': this.user.id }"
    preserveFragment
    #rootAnchor
>
    <div class="min-w-0 flex-1">
        <div class="mb-1.5 flex items-center justify-between gap-3">
            <span
                class="truncate text-sm font-medium text-gray-900 dark:text-gray-100"
                [textContent]="user.name"
            ></span>
            <span
                class="shrink-0 text-xs text-gray-500 dark:text-gray-400"
                [textContent]="user.created_at | date: 'short'"
            ></span>
        </div>
        <div class="flex w-full items-center justify-between gap-3">
            <span class="flex min-w-0 items-center gap-1">
                <span
                    class="truncate font-mono text-xs text-gray-500 dark:text-gray-400"
                    [textContent]="user.email"
                ></span>
                @if (user.email_verified) {
                    <span
                        class="material-icons shrink-0 text-sm text-green-500"
                        title="Verified"
                        i18n-title
                        >verified</span
                    >
                } @else {
                    <span
                        class="material-icons shrink-0 text-sm text-gray-400 dark:text-gray-500"
                        title="Not verified"
                        i18n-title
                        >pending</span
                    >
                }
            </span>
            <span
                [ngClass]="{
                    'shrink-0 rounded px-1.5 py-0.5 text-xs font-semibold uppercase': true,
                    'bg-green-100 text-green-700 dark:bg-green-900/50 dark:text-green-400':
                        user.role === Role.user,
                    'bg-blue-100 text-blue-700 dark:bg-blue-900/50 dark:text-blue-400':
                        user.role === Role.admin,
                    'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/50 dark:text-yellow-400':
                        user.role === Role.automation,
                    'bg-cyan-100 text-cyan-700 dark:bg-cyan-900/50 dark:text-cyan-400':
                        user.role === Role.developer,
                }"
                [textContent]="user.role"
            ></span>
        </div>
    </div>
</a>
