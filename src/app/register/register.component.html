<div
    class="flex min-h-screen w-full items-center justify-center bg-gradient-to-br from-slate-100 to-slate-200 px-4 dark:from-slate-900 dark:to-slate-800"
>
    <div
        class="w-full max-w-sm rounded-2xl border border-slate-200 bg-white p-8 shadow-xl dark:border-slate-700 dark:bg-slate-800"
    >
        <div class="mb-8 flex items-center justify-between">
            <div>
                <h2 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white" i18n>
                    Register
                </h2>
                <p class="mt-1 text-sm text-slate-500 dark:text-slate-400" i18n>
                    Create a new account
                </p>
            </div>
            @if (isLoading) {
                <div
                    class="h-5 w-5 animate-spin rounded-full border-2 border-blue-600 border-t-transparent dark:border-blue-400 dark:border-t-transparent"
                ></div>
            }
        </div>

        @if (successMessage) {
            <div
                class="mb-5 rounded-lg border border-green-200 bg-green-50 px-4 py-3 dark:border-green-800 dark:bg-green-900/30"
            >
                <span class="text-sm font-medium text-green-700 dark:text-green-400">{{
                    successMessage
                }}</span>
            </div>
            <a
                routerLink="/auth/login"
                class="block text-center text-sm font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400"
                i18n
            >
                Go to login
            </a>
        } @else {
            <div class="mb-4">
                <label
                    for="reg-name"
                    class="mb-2 block text-sm font-medium text-slate-700 dark:text-slate-300"
                    i18n
                    >Name</label
                >
                <input
                    id="reg-name"
                    type="text"
                    [(ngModel)]="name"
                    class="w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-slate-900 transition-colors placeholder:text-slate-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 dark:border-slate-600 dark:bg-slate-700 dark:text-white"
                    required
                />
            </div>

            <div class="mb-4">
                <label
                    for="reg-email"
                    class="mb-2 block text-sm font-medium text-slate-700 dark:text-slate-300"
                    i18n
                    >Email</label
                >
                <input
                    id="reg-email"
                    type="email"
                    [(ngModel)]="email"
                    class="w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-slate-900 transition-colors placeholder:text-slate-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 dark:border-slate-600 dark:bg-slate-700 dark:text-white"
                    required
                />
            </div>

            <div class="relative mb-4">
                <label
                    for="reg-password"
                    class="mb-2 block text-sm font-medium text-slate-700 dark:text-slate-300"
                    i18n
                    >Password</label
                >
                <input
                    id="reg-password"
                    [type]="showPassword ? 'text' : 'password'"
                    [(ngModel)]="password"
                    class="w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 pr-11 text-slate-900 transition-colors placeholder:text-slate-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 dark:border-slate-600 dark:bg-slate-700 dark:text-white"
                    required
                />
                <button
                    type="button"
                    class="absolute right-3 top-9 text-slate-400 transition-colors hover:text-slate-600 focus:outline-none dark:text-slate-500 dark:hover:text-slate-300"
                    (click)="togglePasswordVisibility()"
                >
                    <span class="material-icons-outlined text-xl">
                        {{ showPassword ? "visibility_off" : "visibility" }}
                    </span>
                </button>
            </div>

            <div class="mb-4">
                <label
                    for="reg-confirm-password"
                    class="mb-2 block text-sm font-medium text-slate-700 dark:text-slate-300"
                    i18n
                    >Confirm Password</label
                >
                <input
                    id="reg-confirm-password"
                    [type]="showPassword ? 'text' : 'password'"
                    [(ngModel)]="confirmPassword"
                    class="w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-slate-900 transition-colors placeholder:text-slate-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 dark:border-slate-600 dark:bg-slate-700 dark:text-white"
                    required
                    (keydown.enter)="register()"
                />
            </div>

            <div class="mb-6 flex items-start gap-2">
                <input
                    id="reg-accept-terms"
                    type="checkbox"
                    [(ngModel)]="acceptedTerms"
                    class="mt-0.5 h-4 w-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500 dark:border-slate-600 dark:bg-slate-700"
                />
                <label for="reg-accept-terms" class="text-sm text-slate-600 dark:text-slate-400">
                    I agree to the
                    <a
                        routerLink="/auth/privacy-policy"
                        class="font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400"
                        >Privacy Policy</a
                    >
                    and
                    <a
                        routerLink="/auth/terms-of-service"
                        class="font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400"
                        >Terms of Service</a
                    >
                </label>
            </div>

            @if (errorMessage) {
                <div
                    class="mb-5 rounded-lg border border-red-200 bg-red-50 px-4 py-3 dark:border-red-800 dark:bg-red-900/30"
                >
                    <span class="text-sm font-medium text-red-700 dark:text-red-400">{{
                        errorMessage
                    }}</span>
                </div>
            }

            <button
                class="w-full rounded-lg bg-blue-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm transition-all hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-60 dark:bg-blue-500 dark:hover:bg-blue-400"
                (click)="register()"
                [disabled]="isLoading || !name || !email || !password || !acceptedTerms"
                i18n
            >
                Create Account
            </button>

            <p class="mt-4 text-center text-sm text-slate-500 dark:text-slate-400">
                <span i18n>Already have an account?</span>
                <a
                    routerLink="/auth/login"
                    class="ml-1 font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400"
                    i18n
                    >Sign in</a
                >
            </p>
        }
    </div>
</div>
